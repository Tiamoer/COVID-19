<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情数据可视化</title>
    <!-- <link rel="shortcut icon" href="image/favicon.ico" /> -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- echarts可视化组件 -->
    <script src="js/echarts.min.js"></script>
    <!-- JQuery组件 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Flex布局的JS -->
    <script src="js/flexible.js"></script>
    <!-- 中国地图 -->
    <script src="js/china.js"></script>
    <!-- 世界地图 -->
    <script src="js/world.js"></script>
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1>疫情数据可视化</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    // "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "日" +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>

    <!-- 内容盒子 -->
    <div class="content">
        <!-- 左 -->
        <div class="column">
            <!--  -->
            <div class="panel videoBox">
                <video width="100%" autoplay muted loop>
                    <source src="image/新冠疫苗动画.mp4" type="video/mp4">
                </video>
            </div>
            <!-- 折线图 -->
            <div class="panel" id="line">
            </div>
            <!-- 饼图 -->
            <div class="panel" id="pie">
            </div>
        </div>
        <!-- 中 -->
        <div class="column">
            <!-- 信息栏 -->
            <div class="details">
                <div class="details_title">
                    <h3 class="title" id="info_title"></h3>
                    <h4 class="time">数据更新至<span></span></h4>
                </div>
                <div class="info"></div>
            </div>

            <!-- 选择栏 -->
            <div class="chose">
                <div id="china" class="click">中国疫情</div>
                <div id="world">世界疫情</div>
            </div>

            <!-- 地图 -->
            <div class="map" id="map"></div>
        </div>
        <!-- 右 -->
        <div class="column">
            <!-- 新闻列表 -->
            <div class="panel new">
                <div class="newTitle">
                    实时热点新闻
                </div>
                <div class="newList">
                    <ul>
                        <li><a href="">新闻数据暂未加载...loremdddddddddddddddddfffffffffffffffffff</a></li>
                    </ul>
                </div>
            </div>

            <!-- 境外输入排行榜 -->
            <div class="panel" id="jwsr_top">
            </div>

            <div class="panel" id="CityMap">
            </div>
        </div>
    </div>

    <!-- 需要的js -->
    <script src="js/script.js"></script>

</body>

</html>
